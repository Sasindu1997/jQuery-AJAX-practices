<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <style type="text/css">
        body{
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
        }
        #header{
            width: 100%;
            height: 60px;
            background-color: #333;
            box-shadow: 0px 4px 2px #333;
        }
        #header h1{
            width: 1024px;
            margin: 0px auto;
            color: White;
            text-align: center;
        }
        #container {
            width: 1024px;
            height: 500px;
            margin: 0px auto;
            background-color: white;
            border: 1px solid #333;
            margin-top: 50px;
            overflow: scroll;
        }
        #controls{
            width: 1024px;
            margin: 0px auto;
        }
        textarea{
            resize: none;
            width: 966px;
        }
        #send{
            height: 35px;
            width: 53px;
            margin: 0px ;
            background-color: #19ff21;
            border: 2px solid;
            position: absolute;
        }
        /* Scrollbar styles */
::-webkit-scrollbar {
width: 12px;
height: 12px;
}

::-webkit-scrollbar-track {
border: 1px solid yellowgreen;
border-radius: 10px;
}

::-webkit-scrollbar-thumb {
background: yellowgreen;  
border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
background: #88ba1c;  
}

.username {
    font-weight: bold;
}
      
    </style>
</head>
<body>
    <script>
        var userName = "";
        function send_massage(massage){
            var prevMsg = $("#container").html();

            if(prevMsg.length > 10){
                prevMsg = prevMsg + "<br>";
            }
            $("#container").html(prevMsg +"<span class='bot'>Chatbot: </span> "+ massage);
        }

        function get_userName(){
            send_massage("Enter your name : ");
        }

        function ai(massage){

            }
            
        }

        $(function(){
            get_userName();
            $("#textbox").keypress(function(e){
                if(e.which == 13){

                    if($("#enter").prop("checked")){
                        //console.log("enter passed");
                        $("#send").click();
                        e.preventDefault(); 
                    }
                } 
            });
            $("#send").click(function(){
                var newMsg = $("#textbox").val();
                var userName = "<span class='username' = > You: </span>";
                
                $("#textbox").val("");


                var prevMsg = $("#container").html();
                console.log(prevMsg.length);


                if(prevMsg.length > 10){

                    prevMsg = prevMsg + "<br>";
                }
                $("#container").html(prevMsg + userName + newMsg);

                $("#container").scrollTop($("#container").prop("scrollHeight"));
                
                ai(newMsg);
            });

        });
    </script>

    <div id="header">
        <div>
            <h1>jQuery Chatbot v. 1.0</h1>
        </div>
        <div id="container">

        </div>
        <div id="controls">
            <textarea id="textbox" placeholder="Enter your text here..."></textarea>
            <button id="send">Send</button>
        </div>
        <div id="controls">
            <input checked type="checkbox" id="enter">
            <label>Send on enter</label>
        </div>
    </div>
</body>
</html>
